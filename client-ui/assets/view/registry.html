    <div class="main" style="border-top: 59px solid transparent;">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Đăng ký</h3>
            <p class="desc">Tham gia để kết nối bạn bè SocialMedia</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fisrtname" class="form-label">Tên</label>
                <input id="firstname" name="firstname" type="text" placeholder="VD: Minh" class="form-control">
                <span class="form-message"></span>
            </div class="form-group">

            <div class="form-group">
                <label for="lastname" class="form-label">Họ</label>
                <input id="lastname" name="lastname" type="text" placeholder="VD: Nguyen Trong" class="form-control">
                <span class="form-message"></span>
            </div class="form-group">

            <div class="form-group">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input id="phone" name="phone" type="text" placeholder="Số điện thoại" class="form-control">
                <span class="form-message"></span>
            </div class="form-group">

            <div class="form-group">
                <label for="birth" class="form-label">Ngày sinh</label>
                <div class="form-birth" id="birth">
                    <select required id="birth_day" title="Ngày" class="form-control">
                    </select>
                    <select required id="birth_month" title="Tháng" class="form-control">
                    </select>
                    <select required id="birth_year" title="Năm" class="form-control">
                    </select>
                </div>
            </div>

            <div class="form-group sex">
                <p class="form-label" style="line-height: 40px; margin-right: 30px; padding-bottom: 0;">Giới tính</p>
                <input id="male" name="sex" type="radio" class="form-control" value="1" checked>
                <label for="male" class="form-label sex" style="margin-right: 30px;">Nam</label>
                <input id="female" name="sex" type="radio" class="form-control" value="0">
                <label for="female" class="form-label sex">Nữ</label>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="../scripts/validator.js"></script>
    <script src="../scripts/lib/globalfunc.js"></script>
    <!-- <script src="../scripts/header.js"></script> -->
    <!-- <script src="../scripts/renderer.js"></script> -->
    <script>
        SetupDate('#form-1 #birth');
        Validator({
            form: '#form-1',
            requirements: [
                Validator.isRequired('#firstname'),
                Validator.isRequired('#password'),
                Validator.isRequired('#lastname'),
                Validator.isRequired('#password_confirmation'),
                Validator.isEmail('#email'),
                Validator.isPhoneNumber('#phone'),
                Validator.isPasswordPass('#password'),
                Validator.isPasswordConfirm('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                })
            ],
            onSubmit: function (data) {
                registry(JSON.stringify(data));
            }
        });
    </script>
